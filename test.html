<html>
	<head>
		<meta charset="UTF-8">
		<title>Test page</title>
		<script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js' defer></script>
		<link rel="stylesheet" type="text/css" href="/css/test.css">
		<script type="text/javascript" src="/js/test.js" defer></script>
	</head>
	<body>
		<div>
			<a href="javascript:void(0);" id="run-test" data-offon="0">Run test</a>
		</div>
		<div class="pin">
			<label for="pin-odd">Pin 2 - the one we don't use because it's reversed</label>
			<input type="checkbox" class="on-off" data-pin="2" id="pin-odd" />
			<label for="pin-odd"></label>
		</div>
		<div class="pin">
			<label for="pin-one">Pin 1</label>
			<input type="checkbox" class="on-off" data-pin="12" id="pin-one" />
			<label for="pin-one"></label>
		</div>
		<div class="pin">
			<label for="pin-two">Pin 2</label>
			<input type="checkbox" class="on-off" data-pin="13" id="pin-two" />
			<label for="pin-two"></label>
		</div>
		<div class="pin">
			<label for="pin-three">Pin 3</label>
			<input type="checkbox" class="on-off" data-pin="14" id="pin-three" />
			<label for="pin-three"></label>
		</div>
	</body>
</html>
